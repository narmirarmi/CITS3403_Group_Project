{% extends "base.html" %}

{% block title %} Add Item {% endblock %}
{% block content %}
<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-80">
    <h1 class="text-center fw-bold fs-2 mb-4">Add a New Listing</h1>
    <form method="POST" action="{{ url_for(endpoint) }}" enctype="multipart/form-data">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
        <div class="mb-3">
            <label for="image" class="form-label">Select Image</label>
            <input type="file" class="form-control" id="image" name="image" accept=".png, .jpg, .jpeg, .gif" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
